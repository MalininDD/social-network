<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="scss/style.css">
    <title> JS </title>
  </head>
  <body>
   
  <div class="wrapper">
    <div class="content">

      <header class="header">
        <div class="container">
          <div class="header__row">
            <div class="header__logo">
              <img src="https://gamegpu.com/images/2015/%D0%9C%D0%B0%D0%B9/1065660_html_m5b041838.gif" alt="photo-1">
            </div>
          </div>
        </div>
      </header>

      <div class="main">
        <div class="container">
          <div class="main__row">

            <div class="sidebar">
              <div class="sidebar__row">
                <div class="sidebar__body">
                  <div class="sidebar__point">
                    <a href="#">Profile</a>
                  </div>
                  <div class="sidebar__point">
                    <a href="#">Messages</a>
                  </div>
                  <div class="sidebar__point">
                    <a href="#">News</a>
                  </div>
                  <div class="sidebar__point">
                    <a href="#">Music</a>
                  </div>
                  <div class="sidebar__point sidebar__setting">
                    <a href="#">Settings</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="hat">
              <div class="hat__row">
                <div class="hat__image">
                  <img src="http://universum.com.ru/wp-content/uploads/2017/10/pexels-photo-269138.jpeg" alt="hat-photo">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="about">
        <div class="container">
          <div class="about__row">
            <div class="about__square"></div>
            <div class="about__body">
              <div class="about__name">Don Jhone</div>
              <div class="about__text">
                <p>Date of Birth: 2 january</p>
                <p>City: Moscow</p>
                <p>Education: HSE</p>
                <p>Web-site: oriole.ml</p>
              </div>
            </div>
          </div>
        </div>
      </div>


     </div>
     
    <footer class="footer">
      <div class="container">
        <div class="footer__row">
          <div class="footer__text">Фрилансер по жизни 2019</div>
        </div>
      </div>
    </footer>

  </div>

  </body>
</html>
